{% extends "base.html" %}
{% block title %}

{% block content %}
<div class="container">
    <form method="Post" action=""  enctype="multipart/form-data">
        {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors}}
    {% endfor %}
    <button type="Submit">Submit</button>
    </form>
    </div>

{% endblock  %}
